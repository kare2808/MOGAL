<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto - MOGAL</title>
  <style>
    body { background-color: #111; color: white; font-family: 'Segoe UI', sans-serif; text-align: center; padding: 50px 20px; }
    h1 { color: #f40000; }
    form { max-width: 400px; margin: auto; text-align: left; }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #f40000;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 15px;
      cursor: pointer;
      border-radius: 5px;
    }
    a { color: #f40000; text-decoration: none; display: block; margin-top: 30px; }
  </style>
</head>
<body>
  <h1>Contáctanos</h1>
  <p>¿Tienes dudas? Escríbenos:</p>
  <form>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" placeholder="Tu nombre" required>
    
    <label for="mensaje">Mensaje:</label>
    <textarea id="mensaje" rows="5" placeholder="Tu mensaje" required></textarea>
    
    <button type="submit">Enviar</button>
  </form>
  <a href="index.html">← Volver al inicio</a>
</body>
</html>
