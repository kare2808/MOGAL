<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galería - MOGAL</title>
  <style>
    body { background-color: #111; color: white; font-family: 'Segoe UI', sans-serif; text-align: center; padding: 50px 20px; }
    h1 { color: #f40000; }
    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .galeria img {
      width: 250px;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid white;
    }
    a { color: #f40000; text-decoration: none; display: inline-block; margin-top: 30px; }
  </style>
</head>
<body>
  <h1>Galería de MOGAL</h1>
  <div class="galeria">
    <img src="moto1.jpg" alt="Moto 1">
    <img src="moto2.jpg" alt="Moto 2">
    <img src="accesorio1.jpg" alt="Accesorio 1">
    <img src="tienda.jpg" alt="Tienda física">
  </div>
  <a href="index.html">← Volver al inicio</a>
</body>
</html>
